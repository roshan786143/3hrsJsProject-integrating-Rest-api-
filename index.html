<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3hrsJsProject(integrating Rest api)</title>
</head>
<body>
    
    <form onsubmit="saveDataOnCloud(event)" method="post" autocomplete="on">
    <label for="amount">Chosse expense amount : </label>
    <input type="text" id="amount" name="amount" required>
    <label for="decription">Choose description : </label>
    <input type="text" id="description" name="description" required>
    <label for="category">Choose category : </label>
    <select name="category" id="category" required>
        <option value="movie">Movies</option>
        <option value="ott">OTT</option>
        <option value="party">Party</option>
        <option value="trip">Trip</option>
    </select>
    <button id="addExpense">Add Expense</button>
    </form>
    <ul id="listOfExpenses"></ul>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
